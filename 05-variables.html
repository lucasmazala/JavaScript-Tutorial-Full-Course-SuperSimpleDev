<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>

  </head>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "Hello";
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1); 

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; // The value can't be changed. Constant. 

      var variable3 = 3; // We don't use var in new JavaScript code. 

      console.log(typeof variable3);
      console.log(typeof message)
    </script>
  </body>
</html>

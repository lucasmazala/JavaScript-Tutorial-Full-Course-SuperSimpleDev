  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      let computer = Math.floor(Math.random() * 3);
      let result = ''
      let dict = {0: 'rock', 1: 'paper', 2: 'scissors'};
      if(computer ===2){ 
        result = 'You win';
      } else if(computer ===1){ //paper
        result = 'You lose'
      } else{
        result = 'Tie'
      }
      alert(`You picked rock. Computer picked ${dict[computer]}. ${result}.`);
    ">Rock</button>

    <button onclick="
      computer = Math.floor(Math.random() * 3); // 0 to 2
      result = ''

        result = 'You win';

        result = 'You lose'
      } else{

      }
      alert(`You picked paper. Computer picked ${dict[computer]}. ${result}.`);
    ">Paper</button>

    <button onclick="
      computer = Math.floor(Math.random() * 3);
      result = ''

        result = 'You lose'

<!DOCTYPE html>
<html>

  <body>
    <script>
      let number = Math.random();
      let result = 0;
      let guess = 'heads';
      if(number < 0.5){
        result = 'heads';
      } else {
        result = 'tails';
      }

      console.log(guess === result? 'You win!' : 'You lose!');
    </script>
  </body>

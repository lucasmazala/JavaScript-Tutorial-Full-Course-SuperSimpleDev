<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertLength(length, from, to){
        let result = 0;
        if (from !== 'Km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`;
        } else if (to !== 'Km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`;
        }

        if(from ==='Km'){
          if(to ==='miles'){
            result = length / 1.6;
            return `${result} miles`;
          } else if(to === 'Km'){
            return `${length} km`
          } else if(to === 'ft'){
            result = length * 3281;
            return `${result} ft`;
          }

        }else if(from === 'miles'){
          if(to ==='Km'){
            result = length * 1.6;
            return `${result} Km`;
          } else if(to ==='miles'){
            return `${length} miles`;
          } else if(to === 'ft'){
            result = length * 5280;
            return `${result} ft`;
          }

        }else if(from === 'ft'){
          if(to ==='Km'){
            result = length / 3281;
            return `${result} Km`;
          } else if(to ==='ft'){
            return `${length} ft`;
          } else if(to === 'miles'){
            result = length / 5280;
            return `${result} miles`;
          }
        }
      }
      console.log(convertLength(50, 'miles', 'Km'));
      console.log(convertLength(32, 'Km', 'miles'));
      console.log(convertLength(50, 'Km', 'Km'));
      console.log(convertLength(5, 'miles', 'Km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'Km', 'ft'));
      console.log(convertLength(5, 'ft', 'ft'));
      console.log(convertLength(5, 'lbs', 'lbs'));

    </script>
  </body>
</html>

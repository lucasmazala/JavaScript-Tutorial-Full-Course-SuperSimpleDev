<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>
    <button onclick="
      updateCartQuantity(1)
    ">Add to Cart</button>
    
    <button onclick="
      updateCartQuantity(2)
    ">+2</button>
    
    <button onclick="
      updateCartQuantity(3)
    ">+3</button>

    <button onclick="
      updateCartQuantity(4)
    ">+4</button>

    <button onclick="
      updateCartQuantity(5)
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1)
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2)
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3)
    ">-3</button>
    
    <button onclick="
      updateCartQuantity(0);
    ">Reset Cart</button>


    <script>
      let cartQuantity = 0;

      function updateCartQuantity(quantity){
        if (cartQuantity + quantity > 10){
          alert('The cart is full');
          return;
        } else if(cartQuantity + quantity < 0){
          alert('Not enough items in the cart');
          return;
        } else if(quantity === 0){
          cartQuantity = 0;
          console.log(`Cart was reset.`);
        }else{
          cartQuantity += quantity;
        }
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9d to 9f </title>
  </head>
  <body>
    <input placeholder="Name" class="js-input-name"
      onkeydown="handleNameKeydown(event)">
    <button onclick="
      displayName();
    ">Submit</button>
    
    <p class="js-name"></p>
  </body>

  <script>
    function handleNameKeydown(event){
      if(event.key === 'Enter'){
        displayName();
      }
    }
    function displayName(){
      let name = document.querySelector('.js-input-name').value;
      document.querySelector('.js-name').innerHTML = 
        `Your name is: ${name}`;
    }
    
  </script>
</html>

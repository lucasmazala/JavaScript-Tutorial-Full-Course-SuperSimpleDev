<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>

  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
     subscribe();   
    " class="js-subscribe-button">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order"
    class="js-cost-input" onkeydown="
      handleCostKeydown(event); // event is an object provided by javascript 
      //console.log(event); every event listener gets an event object 
      
    "> 
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event){
        if (event.key ==='Enter'){ // .key is one of the many option provided by js.
          calculateTotal(); 
        }
      }


      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        //get a value from an input element
        let cost = Number(inputElement.value); //Number converts to number 
      
        if (cost < 40){
          cost += 10;
          
        }
        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost.toFixed(2)}` //to fix = decimal places
      }


      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
        } else{
            buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10i-to-10j.css">
  </head>
  <body>
    <p class="js-display-calculation result" ></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="arithmatic-button">+</button> 
    </p>
    
    <p>
      <button onclick=" 
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="arithmatic-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="arithmatic-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
        ">0</button>
      
      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        updateCalculation(`=`); 
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="arithmatic-button">/</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(`''`); 
      " class="clear-button">Clear</button>
    </p>


    <script src="10i-to-10j.js"></script>
  </body>
</html>

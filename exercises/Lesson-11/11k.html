<!Doctype html>
<html>
  <head></head>
  <body>
    <script>
      function addArrays(nums){
        let positiveNum = 0;
        for(let i=0; i<nums.length; i++){
          if(nums[i]>0){
            positiveNum+=1;
          }         
        }
        return positiveNum;
      }

      console.log(addArrays([1,-3,5]));
      console.log(addArrays([-2,3,-5,7,10]));
    </script>
  </body>
</html>
